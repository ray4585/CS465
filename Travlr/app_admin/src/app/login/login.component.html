<div class="row">
    <div class="col-12 col-md-8 w-50">
        <h2>Login</h2>
        <form [formGroup]="loginForm" class="mt-5" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
                <label for="txtEmail">E-mail</label>
                <input type="email" class="form-control" formControlName="email" name="txtEmail" id="txtEmail" required />
            </div>
            <div class="mb-3">
                <label for="txtPassword">Password</label>
                <input type="password" class="form-control" formControlName="password" name="txtPassword" id="txtPassword" required />
            </div>
            <div class="alert alert-danger" role="alert" [class.hide-alert]="!formInvalid">
                {{ formErrorMsg }}
            </div>
            <button type="submit" class="btn btn-info">Sign in</button>
        </form>
    </div>
</div>
